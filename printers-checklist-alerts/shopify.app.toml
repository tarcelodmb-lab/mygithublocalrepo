# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "CobraFlex Maintenance Tracker"
client_id = "be2bb7f8900a0d6d2b98471f2e11feae"
application_url = "REPLACE_WITH_YOUR_DOMAIN"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "https://cobratesting.myshopify.com/"
include_config_on_deploy = true

[access_scopes]
# Define the access scopes your app needs
scopes = "read_products,write_products,read_customers,write_customers"

[auth]
redirect_urls = [
  "https://mygithublocalrepo.vercel.app//auth/callback",
  "https://mygithublocalrepo.vercel.app/auth/shopify/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[[extensions]]
type = "web_pixel_extension"
name = "web-pixel-extension"
handle = "web-pixel-extension"

[extensions.metafields]

[extensions.capabilities]
network_access = true
customer_privacy = true
